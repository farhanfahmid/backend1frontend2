<!DOCTYPE html>
<html>
<head>
  <title>Frontend2+Backend1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>RANKING PRO</h1>
  </header>
  
  <section id="ranking-table">
    <h2>Ranking Table</h2>
    <input type="text" id="search-input" placeholder="Search by Country or First Name">
    <table id="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>First Name</th>
          <th>Country</th>
          <th>Profile Picture</th>
          <th>Total Points</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        
      </tbody>
    </table>
  </section>

  <!-- Featured Player Section -->
  <section id="featured-player-section">
    <h2>     
        Featured Player
    </h2>
    <div id="featured-player-profile">
      <!-- Data for featured player  -->
    </div>
  </section>

  <!-- Recent Activity Section -->
  <section id="recent-activity-section">
    <h2>Recent Activity</h2>
    <ul id="recent-activity-feed">
      <!-- Data for recent activity -->
    </ul>
  </section>

  <!-- Top Countries Section -->
  <section id="top-countries-section">
    <h2>
      <div>
        Top Countries
      </div>
    </h2>
    <table id="top-countries-table">
      <thead>
        <tr>
          <th>Country</th>
          <th>Total Points</th>
        </tr>
      </thead>
      <tbody id="top-countries-body">
        <!-- Data for top countries -->
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
